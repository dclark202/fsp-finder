<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - FSP Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{ request.url_for('static', path='favicon.png') }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZKZ8Q5K0L"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CZKZ8Q5K0L');
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Fill out the form below to get in touch.</p>

    <div id="contact-container">
        <form id="contact-form" class="upload-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required rows="6"></textarea>

            <button type="submit">Send Message</button>
        </form>
        
        <div id="form-message" style="display: none;"></div>
    </div>


    <p>
        <a href="{{ request.url_for('index') }}" class="btn-secondary" >
              Return to home
        </a>
    </p>
    

    <footer>
        <hr>
        <p>
            &copy; 2025 FSP Finder | 
            <a href="https://github.com/dclark202/fsp-finder">View Project on GitHub</a> |
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdOvdQDE3ZMhtWG9QhkJ7ysQgn9BuiAUIRzyDL8rpWX0w_DhA/viewform?usp=sharing&ouid=104381324099973996341">Join the mailing list</a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            const formContainer = document.getElementById('contact-container');
            const messageDiv = document.getElementById('form-message');

            contactForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Stop the default page reload

                const submitButton = contactForm.querySelector('button');
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;

                const formData = new FormData(contactForm);

                fetch('/contact', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // On success, hide the form and show the message
                        contactForm.style.display = 'none';
                        messageDiv.innerHTML = `<h3>${data.message}</h3>`;
                        messageDiv.style.display = 'block';
                    } else {
                        // On error, show an alert and re-enable the button
                        alert(data.message);
                        submitButton.textContent = 'Send Message';
                        submitButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('A network error occurred. Please try again.');
                    submitButton.textContent = 'Send Message';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
